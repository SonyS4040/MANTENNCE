<header class="header">
  <div class="container">
    <a routerLink="/" class="logo">أواسيس فارما جروب</a>
    <nav>
      <ul>
        <li><a routerLink="/">الرئيسية</a></li>
        <li><a routerLink="/create-ticket">إبلاغ عن عطل</a></li>
        <li><a routerLink="/tickets">متابعة الأعطال</a></li>
        @if (!authService.session()) {
          <li><a routerLink="/login" class="login-btn">تسجيل الدخول</a></li>
        } @else {
          <li><button (click)="authService.signOut()" class="logout-btn">تسجيل الخروج</button></li>
        }
      </ul>
    </nav>
  </div>
</header>
